<div class="animated fadeIn" *ngIf="data">
  <div class="row card-group">
    <div class="col-xl-6" *ngFor="let twit of data">
      <div class="card">
        <div class="row">
          <div class="col-2">
            <img src={{twit.image}} class="card-img-top rounded-circle pull-left" style="margin: auto;" alt={{twit.user}}>
          </div>
          <div class="col-10">
            <div class="card-body">
              <h5 class="card-title">{{twit.user}}</h5>
              <p style="-webkit-line-clamp: 2;" class="">{{twit.text}}</p>
              <p class="pull-left">{{twit.createdAt | date:'medium'}}</p>
            </div>
          </div>
        </div>
        <div *ngIf="!twit.isProcessed" class="col-auto ml-auto mb-1" >
          <button
          class="btn btn-sm btn-danger"
          (click)="dropTwt(twit.id)"
          >
            <i class="fa fa-trash fa-2x"></i>
          </button>&nbsp;
          <button
          class="btn btn-sm btn-primary"
          type="submit"
          (click)="modalSubmit(twit, responseTwitter)"
          >
            <i class="fa fa-send fa-2x"></i>
          </button>&nbsp;
        </div>

        <div *ngIf="twit.isProcessed" class="col-auto ml-auto mb-1" >
          <button
          disabled
          class="btn btn-sm btn-success"
          >
            <i class="fa fa-check-circle-o fa-2x" style="font-size: small;"> Processed</i>
          </button>&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #responseTwitter>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Categorize Tweet</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <twitter-detail [dataDetail]="dataDetail"></twitter-detail>
  </div>
</ng-template>
