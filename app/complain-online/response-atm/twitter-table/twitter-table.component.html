
  <ngx-datatable #twtDataTable
    #table
    (page)="getMenu($event.offset + 1)"
    (sort)="sortTableFn(page, $event); getMenu();"
    [columnMode]="ColumnMode.force"
    [count]="totalElements"
    [externalPaging]="true"
    [externalSorting]="true"
    [footerHeight]="50"
    [headerHeight]="50"
    [limit]="page.size"
    [loadingIndicator]="loadingIndicator"
    [offset]="offset"
    [rowHeight]="50"
    [rows]="rows"
    [scrollbarH]="true"
    class="material striped"
  >

    <!-- Row Detail Template -->
    <ngx-datatable-row-detail
      [rowHeight]="150"
    >
      <ng-template
        let-nocomplain= "row.noComplain"
        let-category = "row.category"
        let-complaindetail = "row.complaindetail"
        let-activeFlag="row.activeFlag"
        let-id="row.id"
        let-name="row.name"
        let-url="row.url"
        let-row="row"
        ngx-datatable-row-detail-template
      >

      </ng-template>
    </ngx-datatable-row-detail>

    <!-- Arrow Detail Templates -->
    <ngx-datatable-column
      [cellClass]="'d-sm-none'"
      [draggable]="false"
      [headerClass]="'d-sm-none'"
      [sortable]="false"
      [width]="50"
    >
      <ng-template
        let-expanded="expanded"
        let-row="row"
        ngx-datatable-cell-template
      >
        <a
          (click)="table.rowDetail.toggleExpandRow(row)"
          [class.datatable-icon-down]="expanded"
          [class.datatable-icon-right]="!expanded"
          title="Expand/Collapse Row"
        >
        </a>
      </ng-template>
    </ngx-datatable-column>

      <!-- No complain -->
      <ngx-datatable-column
      [draggable]="false"
      [sortable]="true"
      name="No Complain"
      prop="noComplain"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | ellipsis: 15 }}
      </ng-template>
    </ngx-datatable-column>
    <!-- Subject complain -->
    <ngx-datatable-column
    [draggable]="false"
    [sortable]="true"
    name="Title"
    prop="subject"
    >
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value | ellipsis: 15 }}
    </ng-template>
    </ngx-datatable-column>
    <!-- Category -->
    <ngx-datatable-column
      [draggable]="false"
      [sortable]="true"
      name="Category"
      prop="category"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | ellipsis: 15 }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Date -->
    <ngx-datatable-column
      [cellClass]="'d-none d-md-inline'"
      [draggable]="false"
      [headerClass]="'d-none d-md-inline'"
      [sortable]="true"
      name="Created Date"
      prop="createdDate"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | date }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Status-->
    <ngx-datatable-column
      [cellClass]="'d-none d-md-inline'"
      [draggable]="false"
      [headerClass]="'d-none d-md-inline'"
      [sortable]="true"
      name="Status"
      prop="status"
    >
      <ng-template
        let-value="value"
        ngx-datatable-cell-template
      >
        <ng-template [ngIfElse]="falseInactive" [ngIf]="value === 1">
          <span class="badge badge-success">Done</span>
        </ng-template>
        <ng-template #falseInactive>
          <span class="badge badge-warning">In progress</span>
        </ng-template>
      </ng-template>
    </ngx-datatable-column>

    <!-- Action -->
    <ngx-datatable-column
      [cellClass]="'d-none d-sm-inline'"
      [draggable]="false"
      [headerClass]="'d-none d-sm-inline'"
      [sortable]="false"
      name="Action"
    >
      <ng-template
        let-activeFlag="row.activeFlag"
        let-id="row.noComplain"
        let-name="row.name"
        let-row = "row"
        ngx-datatable-cell-template
      >
        <button
          class="btn btn-sm btn-primary"
          (click)="getDetailData(row, detailAtm)"
          data-placement="bottom"
          data-toggle="tooltip"
          title="detail"
          type="button"
        >
          <i class="fa fa-eye fa-sm"></i>
        </button> &nbsp;
        <button
          class="btn btn-sm btn-success"
          (click)="openModal(row, response)"
          data-placement="bottom"
          type="button"
          title="edit"
          data-toggle="tooltip"
        >
          <i class="fa fa-sm fa-check"></i>
        </button>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>

  <ng-template #detailAtm>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Complain Detail</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mb-5">
      <twitter-response-detail [dataDetail]="dataDetail"></twitter-response-detail>
    </div>
  </ng-template>

  <ng-template #response>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Response Complain</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="registerForm" (ngSubmit)='onSubmit()'>

        <label>No Complain</label>
      <div class="input-group mb-3">
        <input
          [readOnly]=true
          formControlName="noComplain"
          [class.is-invalid]="isFieldInvalid(registerForm, 'noComplain')"
          class="form-control"
          type="text"
          required
        >
        <ng-container *ngIf="isFieldInvalid(registerForm, 'noComplain')">
          <div
          *ngIf="registerForm.get('noComplain').hasError('required')"
          class="invalid-feedback"
        >
          Response is required.
        </div>
        </ng-container>
      </div>

      <label>Title</label>
      <div class="input-group mb-3">
        <input
          [readOnly]=true
          formControlName="subject"
          [class.is-invalid]="isFieldInvalid(registerForm, 'subject')"
          class="form-control"
          type="text"
          required
        >
        <ng-container *ngIf="isFieldInvalid(registerForm, 'complainResponse')">
          <div
          *ngIf="registerForm.get('complainResponse').hasError('required')"
          class="invalid-feedback"
        >
          Response is required.
        </div>
        </ng-container>
      </div>

      <label>Complain</label>
      <div class="input-group mb-3">
        <textarea
          [readOnly]=true
          formControlName="complainDetail"
          [class.is-invalid]="isFieldInvalid(registerForm, 'complainDetail')"
          class="form-control"
          type="text"
          required
        ></textarea>
        <ng-container *ngIf="isFieldInvalid(registerForm, 'complainDetail')">
          <div
          *ngIf="registerForm.get('complainDetail').hasError('required')"
          class="invalid-feedback"
        >
          Response is required.
        </div>
        </ng-container>
      </div>

      <label>Insert Response Below</label>
        <div class="input-group mb-3">
          <textarea
            formControlName="complainResponse"
            [class.is-invalid]="isFieldInvalid(registerForm, 'complainResponse')"
            class="form-control"
            type="text"
            required
          ></textarea>
          <ng-container *ngIf="isFieldInvalid(registerForm, 'complainResponse')">
            <div
            *ngIf="registerForm.get('complainResponse').hasError('required')"
            class="invalid-feedback"
          >
            Response is required.
          </div>
          </ng-container>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-block btn-primary px-4" type="submit">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </ng-template>
