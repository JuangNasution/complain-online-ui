<div class="animated fadeIn">
  <div class="card">
    <div class="card-header-blue">
      <div class="clearfix">
        <span class="float-left font-weight-bold mt-2">
          Monitoring Table
        </span>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mx-5">
          <div class="col-sm-5 col-12">
            <fieldset class="form-group">
              <label class="col-form-label required" for="from-date">
                From
              </label>
              <div class="input-group">
                <span class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
                <input
                  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  class="form-control"
                  formControlName="fromDate"
                  bsDatepicker
                  [maxDate]="maxDate"
                />
              </div>
            </fieldset>
          </div>
          <div class="col-sm-5 col-12">
            <fieldset class="form-group">
              <label class="col-form-label required" for="end-date">
                To
              </label>
              <div class="input-group">
                <span class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
                <input
                  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  class="form-control"
                  formControlName="toDate"
                  bsDatepicker
                  [maxDate]="maxDate"
                />
              </div>
            </fieldset>
          </div>
          <div class="col-sm-2 col-12 d-flex align-items-end">
            <fieldset class="form-group">
              <button class="btn btn-primary">
                <i class="fa fa-search"></i> &nbsp; Search
              </button>
            </fieldset>
          </div>
        </div>
        <div class="col-12 mx-5" *ngIf="isFailed">
          <div class="text-danger">
            Cann't process, to date must be hight.
          </div>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div class="row button-table">
        <div class="col-12 d-flex justify-content-end">
          <button
            class="btn btn-sm btn-success"
            [disabled]="!data?.content?.length"
            (click)="downloadMonitoring()"
          >
            <i class="fa fa-sm fa-download"></i>&nbsp;Download
          </button>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <button
            class="btn btn-link nav-link"
            (click)="tabClickOnChange(0)"
            [class.active]="isTable[0]"
          >
            Application
          </button>
        </li>
        <li class="nav-item">
          <button
            class="btn btn-link nav-link"
            (click)="tabClickOnChange(1)"
            [class.active]="isTable[1]"
          >
            Twitter
          </button>
        </li>
      </ul>
      <div class="row mt-3">
        <div class="col-12" *ngIf="isTable[0]">
          <ng-container *ngTemplateOutlet="appDataTable"></ng-container>
        </div>
        <div class="col-12" *ngIf="isTable[1]">
          <twitter-datatable [form]="form"
          ></twitter-datatable>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #appDataTable>
  <ngx-datatable
      #tableHistory
      (page)="getHistory($event.offset + 1)"
      (sort)="sortTableFn(page, $event); getHistory()"
      [offset]="offset"
      [count]="totalElements"
      [externalPaging]="true"
      [columnMode]="ColumnMode.force"
      [externalSorting]="true"
      [loadingIndicator]="loadingIndicator"
      [footerHeight]="50"
      [headerHeight]="50"
      [rowHeight]="50"
      [limit]="page.size"
      [scrollbarH]="true"
      [rows]="rows"
      class="material striped"
    >

      <!-- No complain -->
      <ngx-datatable-column
      [draggable]="false"
      [sortable]="true"
      name="No Complain"
      prop="noComplain"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | ellipsis: 15 }}
      </ng-template>
    </ngx-datatable-column>
    <!-- Subject complain -->
    <ngx-datatable-column
    [draggable]="false"
    [sortable]="true"
    name="Title"
    prop="subject"
    >
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value | ellipsis: 15 }}
    </ng-template>
    </ngx-datatable-column>
    <!-- Category -->
    <ngx-datatable-column
      [draggable]="false"
      [sortable]="true"
      name="Category"
      prop="category"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | ellipsis: 15 }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Date -->
    <ngx-datatable-column
      [cellClass]="'d-none d-md-inline'"
      [draggable]="false"
      [headerClass]="'d-none d-md-inline'"
      [sortable]="true"
      name="Created Date"
      prop="createdDate"
    >
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value | date }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Status-->
    <ngx-datatable-column
      [cellClass]="'d-none d-md-inline'"
      [draggable]="false"
      [headerClass]="'d-none d-md-inline'"
      [sortable]="true"
      name="Status"
      prop="status"
    >
      <ng-template
        let-value="value"
        ngx-datatable-cell-template
      >
        <ng-template [ngIfElse]="falseInactive" [ngIf]="value === 1">
          <span class="badge badge-success">Done</span>
        </ng-template>
        <ng-template #falseInactive>
          <span class="badge badge-warning">in Progress</span>
        </ng-template>
      </ng-template>
    </ngx-datatable-column>

      <!-- Action -->
      <ngx-datatable-column
        [cellClass]="'d-none d-md-inline'"
        [draggable]="false"
        [headerClass]="'d-none d-md-inline'"
        [sortable]="true"
        [width]="60"
        name="Action"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button
            class="btn btn-sm btn-primary"
            type="button"
            title="detail"
            (click)="getDetailData(row,detailComplain)"
            data-toggle="tooltip"
          >
            <i class="fa fa-sm fa-eye"></i>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
</ng-template>

<ng-template #detailComplain>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Complain Detail</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mb-5">
    <export-detail [dataDetail]="dataDetail" ></export-detail>
  </div>
</ng-template>
